<!DOCTYPE html>
<html lang="en">
  <head>
    <title>guessingGame</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

      <div id='app' class="center container">

        <div id='headers'>
          <h1 id="title" class="center">Play the Guessing Game!</h1>
          <h3 id="subtitle" class="center">Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent' class="center">
            <input type="text" class="center" name="player-guess" value="" placeholder="#" id="players-input"></input>
            <button type="button" name="guess-button" id="submit" class="btn-success">Submit</button>
          </div>

          <div id='guesses' class="center">
            <ul id="guess-list">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns" class="center">
            <button type="button" name="reset-button" id="reset" class="btn btn-warning">Reset</button>
            <button type="button" name="hint-button" id="hint" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>

    <div id='footer' class="center">
        <div class="row">
          <div class="col-sm-4">
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="col-sm-4">
            <h4>Project by Allan James Lapid</h4>
          </div>

          <div class="col-sm-4">
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
